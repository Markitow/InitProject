<!DOCTYPE html>
<!-- Definition of the language. Could be "fr" -->
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Title on the tab -->
    <title>Title</title>

    <!-- Definition of icon on the tab -->
    <!-- <link rel="shortcut icon" %}"> href="{% static 'AppOne/img/favicon.ico' type='image/x-icon' -->

    <!-- Loading static files -->
    {% load static %}

    <!-- Load the base css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppOne/css/apponebase.css' %}">

    <!-- Block used to load anything from others AppOne templates -->
    {% block styles %}{% endblock %}

    <!-- Load js file. May be done at the end of this file too -->
    <script src="{% static 'AppOne/js/AppOneJsFile.js' %}"></script>

    <!-- Load Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icon Libraries -->
    <!-- Icons from : Unknown -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons from : https://material.io/resources/icons/?style=baseline -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Icons from : https://mdbootstrap.com/docs/standard/content-styles/icons/ -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	  rel="stylesheet"/>

	<!-- Load Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"/>

</head>
<!-- Definition of a Bootstrap class and a variable for example for a light/dark theme -->
<body class="body" apponevar="{{AppOneVarValue}}">

    <header>
        <!-- Header of the page -->
    </header>

    <!-- Others AppOne template will be load here -->
    <div class="ContainerVariable">
        {% block AppOneTemplates %}{% endblock %}
    </div>

    <footer>
        <!-- Footer of the page -->
    </footer>

    <!-- Load JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Load Bootstrap. Duplicate, check above -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Token used to post method with ajax -->
    {% csrf_token %}

    <!-- Definition of variables pass from python to javascript -->
    <script type="text/javascript">

        // Example for a text variable
        var apponejsvar = "{{apponevarfromcontext}}";

        // Example for a url variable
        var apponejsvar2 = "{% url 'AppOne:defaultview' %};

        // Example for current page url variable
        var apponejsvar3 = "{{ request.path }}";

        // Example to pass the csrf token to javascript
        const apponecsrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <!-- Loading static files. Duplicate from above -->
    {% load static %}

    <!-- Load a javascript script-->
    <script src="{% static 'AppOne/js/apponejsscript.js' %}"></script>

    <!-- Load Unknown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Load Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
